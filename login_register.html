<script>
// Toggle between signup and login sections (radio inputs are the toggles)
(function(){
  const radios = document.getElementsByName('auth-mode');
  const signupSection = document.getElementById('signup-section');
  const loginSection = document.getElementById('login-section');
  const title = document.getElementById('auth-title') || document.querySelector('h1');

  function updateView(){
    const val = Array.from(radios).find(r=>r.checked)?.value || 'Sign up';
    if(val === 'Login'){
      signupSection && (signupSection.style.display = 'none');
      loginSection && (loginSection.style.display = 'block');
      if(title) title.textContent = 'Welcome Back';
    } else {
      signupSection && (signupSection.style.display = 'block');
      loginSection && (loginSection.style.display = 'none');
      if(title) title.textContent = 'Create Your Account';
    }
  }

  radios.forEach(r=>r.addEventListener('change', updateView));
  updateView();

  // Demo button behaviour: navigate to home or onboarding inside mockup
  const loginBtn = document.getElementById('login-btn');
  const createBtn = document.getElementById('create-account-btn');
  if(loginBtn) loginBtn.addEventListener('click', ()=>{
    try{ if(window.parent && typeof window.parent.loadPage === 'function') window.parent.loadPage('home.html'); else window.location.href='home.html'; }catch(e){ window.location.href='home.html'; }
  });
  if(createBtn) createBtn.addEventListener('click', ()=>{
    try{ if(window.parent && typeof window.parent.loadPage === 'function') window.parent.loadPage('onboarding-1.html'); else window.location.href='onboarding-1.html'; }catch(e){ window.location.href='onboarding-1.html'; }
  });
})();
</script>
