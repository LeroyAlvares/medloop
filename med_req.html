<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Request Medication</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#50C878",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-800">
<button class="text-gray-800 dark:text-gray-200 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Request Medication</h2>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</header>
<main class="flex-grow flex flex-col px-4 pt-6 pb-28">
<!-- Headline and Body Text -->
<h1 class="text-gray-900 dark:text-gray-100 tracking-light text-[32px] font-bold leading-tight text-left pb-2">Request a Medicine</h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pb-6">Please fill in the details below to request medication for those in need.</p>
<!-- Form Fields -->
<div class="space-y-6">
<!-- Medicine Name -->
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Medicine Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="e.g., Paracetamol 500mg" value=""/>
</label>
<!-- Quantity -->
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Quantity Required</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="e.g., 30 tablets" type="number"/>
</label>
<!-- Reason for Request -->
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Reason for Request</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-xl text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-32 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Briefly explain why this medication is needed..."></textarea>
</label>
</div>
<!-- Informational Text -->
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal pt-6 text-center">Your request will be reviewed by our team. You will be notified of the status within 24-48 hours.</p>
</main>
<!-- Bottom Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-800">
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 py-4 text-center text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                Submit Request
            </button>
</footer>
</div>
</body></html>
