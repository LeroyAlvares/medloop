<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MedLoop Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#11d45f",
            "background-light": "#f6f8f7",
            "background-dark": "#102217",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .animate-spin-slow {
      animation: spin 3s linear infinite;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-screen min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden">
<div class="flex flex-col items-center justify-center grow p-4">
<div class="flex flex-col items-center justify-center gap-4 text-center">
<!-- Logo -->
<div class="relative flex items-center justify-center w-24 h-24">
  <img src="logo.png" alt="MedLoop logo" class="w-24 h-24 object-contain" />
</div>
<!-- App Name -->
<h1 class="text-[#008080] dark:text-white tracking-light text-[40px] font-bold leading-tight">MedLoop</h1>
</div>
</div>
<div class="w-full pb-10 px-4">
<!-- Tagline -->
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal text-center">Closing the Loop for a Healthier Planet</p>
</div>
</div>
</body></html>
