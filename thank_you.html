<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Personalized Progress Report</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11d45f",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-between group/design-root overflow-x-hidden p-4">
<div class="flex-grow"></div>
<div class="flex w-full max-w-md flex-col items-center justify-center">
<div class="flex w-full grow bg-background-light dark:bg-background-dark @container justify-center mb-8">
<div aria-label="Cumulative impact: 120 pounds diverted" class="w-48 h-48 flex items-center justify-center text-primary aspect-square text-8xl font-bold bg-gradient-to-br from-primary/20 to-primary/0 rounded-full border-4 border-primary/50" role="img">
<span class="material-symbols-outlined text-9xl">forest</span>
</div>
</div>
<h1 class="text-[#111814] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3">Mission Accomplished: Your Impact Soars!</h1>
<p class="text-[#333333] dark:text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-sm">
                You've joined a movement, turning potential harm into profound good. Each step you take builds a healthier future for all. Thank you for your dedication!
            </p>
</div>
<div class="flex-grow"></div>
<div class="flex justify-center w-full sticky bottom-0 bg-background-light dark:bg-background-dark py-4">
<div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-[#111814] text-base font-bold leading-normal tracking-[0.015em] w-full gap-2 transition-transform active:scale-95">
<span class="material-symbols-outlined text-xl">share</span>
<span class="truncate">Share Your Impact</span>
</button>
<button data-goto="home.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-transparent text-[#111814] dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full transition-colors hover:bg-black/5 dark:hover:bg-white/10 active:bg-black/10 dark:active:bg-white/20">
<span class="truncate">Done</span>
</button>
</div>
</div>
</div>
</body></html>
