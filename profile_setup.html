<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Setup - Medication Disposal</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11d45f",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",

            fontFamily: {
              "display": ["Manrope", "sans-serif"]

            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

        },
      }
    </script>

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-neutral-900 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-neutral-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Profile Setup</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="flex flex-col flex-grow px-4">
<!-- Location Section -->
<div class="pt-5">
<h2 class="text-neutral-900 dark:text-white tracking-light text-[28px] font-bold leading-tight text-left pb-3">Find Disposal Sites Near You</h2>
<p class="text-neutral-600 dark:text-neutral-300 text-base font-normal leading-normal pb-3 pt-1">Provide your location to find nearby medication disposal facilities.</p>
<div class="flex pt-3 pb-1">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-neutral-900 gap-2 pl-5 text-base font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined">my_location</span>
<span class="truncate">Use My Current Location</span>
</button>
</div>
<div class="flex pb-3 justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-transparent text-neutral-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Or enter manually</span>
</button>
</div>
<!-- Manual Input Field -->
<div class="relative w-full min-w-[200px] h-11">
<div class="absolute grid w-5 h-5 place-items-center text-neutral-500 top-2/4 right-3 -translate-y-2/4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="peer w-full h-full bg-transparent text-neutral-900 dark:text-white font-display font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-neutral-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-neutral-200 dark:placeholder-shown:border-neutral-700 placeholder-shown:border-t-neutral-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-neutral-200 dark:border-neutral-700 focus:border-primary" placeholder=" "/>
<label class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-neutral-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-neutral-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-neutral-400 peer-focus:text-primary before:border-neutral-200 dark:before:border-neutral-700 peer-focus:before:!border-primary after:border-neutral-200 dark:after:border-neutral-700 peer-focus:after:!border-primary">City or ZIP Code
                    </label>
</div>
</div>
<!-- Reminders Section -->
<div class="pt-10">
<h3 class="text-neutral-900 dark:text-white text-xl font-bold leading-tight tracking-tight">Stay on Track</h3>
<div class="flex items-center justify-between bg-white dark:bg-neutral-800 p-4 rounded-lg mt-4 border border-neutral-200 dark:border-neutral-700">
<div class="flex flex-col">
<label class="font-semibold text-neutral-900 dark:text-white" for="reminders">Receive disposal reminders</label>
<p class="text-sm text-neutral-500 dark:text-neutral-400 mt-1">Get notified to check for expired medications.</p>
</div>
<div class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" id="reminders" type="checkbox" value=""/>
<div class="w-11 h-6 bg-neutral-200 dark:bg-neutral-600 rounded-full peer peer-focus:ring-2 peer-focus:ring-primary/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-neutral-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</div>
</div>
</div>
<div class="flex-grow"></div>
<!-- Save Button -->
<div class="flex px-0 py-6 sticky bottom-0 bg-background-light dark:bg-background-dark">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-neutral-900 gap-2 text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Save &amp; Continue</span>
</button>
</div>
</div>
</div>
</body></html>
