<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Mockup - MedLoop App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #89d7a0 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        /* Row wrapper for mockup + selector on larger screens */
        .main-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }
        
        .iphone-mockup {
            width: 430px;
            height: 873px;
            background: #000;
            border-radius: 60px;
            padding: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .iphone-screen {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .iphone-notch {
            width: 164px;
            height: 32px;
            background: #000;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .iphone-speaker {
            width: 80px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }
        
        .iphone-camera {
            width: 12px;
            height: 12px;
            background: #222;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 70px;
            z-index: 11;
        }
        
        .iphone-buttons {
            position: absolute;
            top: 120px;
            right: -3px;
            width: 3px;
            height: 60px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }
        
        .iphone-buttons::before {
            content: '';
            position: absolute;
            top: 80px;
            right: 0;
            width: 3px;
            height: 60px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }
        
        .iphone-buttons::after {
            content: '';
            position: absolute;
            top: 180px;
            right: 0;
            width: 3px;
            height: 60px;
            background: #333;
            border-radius: 2px 0 0 2px;
        }
        
        .iphone-left-buttons {
            position: absolute;
            top: 120px;
            left: -3px;
            width: 3px;
            height: 60px;
            background: #333;
            border-radius: 0 2px 2px 0;
        }
        
        .iphone-left-buttons::before {
            content: '';
            position: absolute;
            top: 80px;
            left: 0;
            width: 3px;
            height: 60px;
            background: #333;
            border-radius: 0 2px 2px 0;
        }
        
        .iphone-bottom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 4px;
            background: #333;
            border-radius: 4px;
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        /* COMPLETELY HIDE SCROLLBARS */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 40px;
            /* Force hide scrollbars */
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        /* Webkit scrollbar hiding */
        iframe::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        
        .page-selector {
            background: rgba(255, 255, 255, 0.9);
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            /* Narrower selector for compact two-column layout */
            max-width: 320px;
        }
        
        .page-selector h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .page-grid {
            display: grid;
            /* Force two columns for a compact selector */
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .page-btn {
            background: #f0f0f0;
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .page-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .page-btn.active {
            background: #4CAF50;
            color: white;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .instructions p {
            color: #666;
            line-height: 1.5;
        }
        
        .app-title {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .container {
                gap: 20px;
            }
            
            .iphone-mockup {
                transform: scale(0.85);
            }
            
            /* Keep two columns on medium screens but allow slightly narrower items */
            .page-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .iphone-mockup {
                transform: scale(0.75);
            }
            
            .page-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* On wide screens place the selector to the right of the phone mockup */
        @media (min-width: 900px) {
            .main-row {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
                gap: 40px;
            }

            .iphone-mockup {
                margin: 0;
            }

            /* Slightly smaller selector on wide screens */
            .page-selector {
                max-width: 300px;
                width: 100%;
                align-self: flex-start;
            }
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            border-radius: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Demo content styles */
        .demo-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background: white;
            /* Force hide scrollbars in demo content */
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        .demo-content::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        
        .demo-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
        }
        
        .demo-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
            color: #666;
        }
        
        .demo-item {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .demo-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
        }
    </style>
</head>

    <script>
        // Function to inject scrollbar hiding CSS into iframe
        function injectScrollbarHiding(iframe) {
            try {
                const style = iframe.contentDocument.createElement('style');
                style.textContent = `
                    /* COMPLETELY HIDE ALL SCROLLBARS */
                    * {
                        scrollbar-width: none !important;
                        -ms-overflow-style: none !important;
                    }
                    
                    *::-webkit-scrollbar {
                        display: none !important;
                        width: 0 !important;
                        height: 0 !important;
                    }
                    
                    html, body {
                        scrollbar-width: none !important;
                        -ms-overflow-style: none !important;
                    }
                    
                    html::-webkit-scrollbar, body::-webkit-scrollbar {
                        display: none !important;
                        width: 0 !important;
                        height: 0 !important;
                    }
                `;
                iframe.contentDocument.head.appendChild(style);
            } catch (e) {
                console.log('Cannot inject styles due to CORS');
            }
        }

        // Inject a small navigation helper into the iframe content.
        // It looks for elements with a `data-goto="file.html"` attribute
        // and attaches a click handler to navigate via the parent mockup
        // (parent.loadPage) when available, otherwise falls back to location.href.
        function injectNavigation(iframe) {
            try {
                const script = iframe.contentDocument.createElement('script');
                script.type = 'text/javascript';
                script.textContent = `
                    (function(){
                        function navigateTo(target){
                            if(!target) return;
                            try{
                                if(window.parent && typeof window.parent.loadPage === 'function'){
                                    // Ask parent mockup to load the requested page
                                    window.parent.loadPage(target);
                                } else {
                                    // Running standalone - navigate directly
                                    window.location.href = target;
                                }
                            } catch(e){
                                window.location.href = target;
                            }
                        }

                        function attachAll(){
                            // Attach to elements with [data-goto]
                            document.querySelectorAll('[data-goto]').forEach(function(el){
                                if(el._navAttached) return;
                                el.addEventListener('click', function(ev){
                                    ev.preventDefault();
                                    var tgt = el.getAttribute('data-goto');
                                    navigateTo(tgt);
                                });
                                el._navAttached = true;
                            });
                        }

                        // Initial attach
                        attachAll();

                        // Observe for future elements added dynamically
                        try{
                            var obs = new MutationObserver(function(){ attachAll(); });
                            obs.observe(document.documentElement || document.body, { childList: true, subtree: true });
                        } catch(e) {}
                    })();
                `;
                iframe.contentDocument.head.appendChild(script);
            } catch (e) {
                console.log('Cannot inject nav script due to CORS');
            }
        }

        function loadPage(page, element) {
            // Show loading indicator
            document.getElementById('loading').style.display = 'flex';
            
            // Update iframe source
            const iframe = document.getElementById('app-frame');
            iframe.src = page;
            
            // Try to inject scrollbar hiding CSS and navigation helper after loading
            iframe.onload = function() {
                hideLoading();
                injectScrollbarHiding(iframe);
                injectNavigation(iframe);
                
                // Update active button
                const buttons = document.querySelectorAll('.page-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                if (element) element.classList.add('active');
            };
        }

        function loadDemoContent(demoId) {
            // Show loading indicator
            document.getElementById('loading').style.display = 'flex';
            
            const iframe = document.getElementById('app-frame');
            
            // Create demo content with hidden scrollbars
            const demoContent = demoId === 'demo1' ? createDemoContent1() : createDemoContent2();
            
            // Use data URL to load content directly (bypasses CORS)
            const dataUrl = `data:text/html;charset=utf-8,${encodeURIComponent(demoContent)}`;
            iframe.src = dataUrl;
            
            iframe.onload = function() {
                hideLoading();
                // Data URLs are same-origin, so we can inject helpers here too
                try{
                    injectScrollbarHiding(iframe);
                    injectNavigation(iframe);
                } catch(e){}

                // Update active button
                const buttons = document.querySelectorAll('.page-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                // event may not be present in all calls; safe-guard
                try{ if(event && event.target) event.target.classList.add('active'); } catch(e){}
            };
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Initialize
        window.addEventListener('load', function() {
            const iframe = document.getElementById('app-frame');
            iframe.onload = function() {
                hideLoading();
                injectScrollbarHiding(iframe);
                injectNavigation(iframe);
            };
        });
    </script>
        <!-- Hide native scrollbars while preserving scrolling (in parent and same-origin iframes) -->
        <script>
        (function hideScrollbarsKeepScroll() {
            const css = `
/* hide scrollbars but keep scrolling */
html, body, :root, .iframe-container, .iphone-screen {
    scrollbar-width: none !important;    /* Firefox */
    -ms-overflow-style: none !important; /* IE/Edge */
    -webkit-overflow-scrolling: touch !important;
}

/* WebKit/Blink */
*::-webkit-scrollbar {
    display: none !important;
    width: 0px !important;
    height: 0px !important;
}
*::-webkit-scrollbar-thumb {
    background: transparent !important;
}
`;

            // Add CSS to the parent document
            try {
                const parentStyle = document.createElement('style');
                parentStyle.id = 'hide-scrollbars-js';
                parentStyle.textContent = css;
                document.head && document.head.appendChild(parentStyle);
            } catch (e) {
                console.error('Failed to add parent hide-scrollbars style', e);
            }

            // Try to inject CSS into a same-origin iframe document
            function injectIntoIframe(iframe) {
                if (!iframe || !(iframe instanceof HTMLIFrameElement)) return;
                try {
                    const doc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
                    if (!doc) return;
                    // Avoid duplicating the style
                    if (doc.getElementById && doc.getElementById('hide-scrollbars-js')) return;
                    const s = doc.createElement('style');
                    s.id = 'hide-scrollbars-js';
                    s.textContent = css;
                    (doc.head || doc.documentElement).appendChild(s);

                    // Also set the HTML element styles to be safe
                    try {
                        doc.documentElement.style.scrollbarWidth = 'none';
                        doc.documentElement.style.msOverflowStyle = 'none';
                    } catch (e) {}
                } catch (err) {
                    // Cross-origin iframe: can't inject (expected). Nothing to do.
                }
            }

            // Inject into currently present iframes and attach load handlers
            document.querySelectorAll('iframe').forEach((iframe) => {
                injectIntoIframe(iframe);
                iframe.addEventListener('load', () => {
                    // re-inject after content loads (same-origin/data URLs)
                    setTimeout(() => injectIntoIframe(iframe), 50);
                });
            });

            // Observe for dynamically added iframes
            try {
                const mo = new MutationObserver((mutations) => {
                    for (const m of mutations) {
                        for (const n of m.addedNodes) {
                            if (n && n.tagName === 'IFRAME') {
                                injectIntoIframe(n);
                                n.addEventListener('load', () => setTimeout(() => injectIntoIframe(n), 50));
                            } else if (n && n.querySelectorAll) {
                                n.querySelectorAll && n.querySelectorAll('iframe').forEach((f) => {
                                    injectIntoIframe(f);
                                    f.addEventListener('load', () => setTimeout(() => injectIntoIframe(f), 50));
                                });
                            }
                        }
                    }
                });
                mo.observe(document.documentElement || document.body, { childList: true, subtree: true });
            } catch (e) {
                // MutationObserver may not be available in very old browsers
            }
        })();
        </script>
